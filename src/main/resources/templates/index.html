<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" type="text/css" href="global.css"/> -->
<style>
*{
    margin:0;
    padding:0;
  }
.main{padding-top:3%;}
.row{padding: 2% 0;}
.green{background-color:#eac6f3;}
.button {
border: none;
color: white;
padding: 16px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
transition-duration: 0.4s;
cursor: pointer;
}

.button1 {
background-color:rgb(245,169,239); 
color: black; 

}

.button1:hover {
background-color: rgb(172, 94, 172);
 color: white;
}

.button2 {
background-color: rgb(18,243,232); 
color: black; 

}

.button2:hover {
background-color: #008CBA;
color: white;
}
.buttonsContainer a{
display: inline;
}
.buttonsContainer a button{
width:200px;
margin: 10px;
border-radius: 10px;
}
.buttonsContainer{
position: absolute;
top:50%;
right:20%;
}
.mainContainer{
height:100vh;
background: rgb(2,0,36);
background-image: linear-gradient(90deg, rgb(18,243,232), rgb(245,169,239));

/* background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgb(61, 59, 182) 5%, rgba(0,212,255,1) 100%); */
}
.sideImg{
margin:30px;
opacity: 0.7;
position:absolute;
top:100px;
}
.text{
/* color:white; */
font-size: 30px;
text-transform: uppercase;
text-align: right;
margin-bottom: 20px;

}
header.main_nav{
  padding: 1% 0;
  display: block;
}
.logo{
  margin: 3% auto;
  text-align: center;
}
.logo a{
  font-size: 3em;
  color: black;
  text-decoration: none;
text-transform: uppercase;
  border: 3px solid black;
  padding: 2px 10px 0 10px;
  margin: 0;
}
.logo a:hover{
  background-color: #fff;
  color: #7accc8;
}

</style>
</head>
<body>
  <header class="main_nav green">
    <div class="container">
      <div class="twelve columns">
        <div class="logo"><a href="#">Resume portal</a></div>
      </div>
    </div>
  </header>
 
    <div class='mainContainer'>
    <img class='sideImg' src='https://www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png' height='500px'/>
    <div class='buttonsContainer'>
      <div class='text'>Build your Resume the Right Way</div>
      <a href="/edit"><button class="button button1">Login</button></a>
      <a href="/registerForm"><button class="button button2">Register</button></a>
    </div>
</div>

</body>
</html>
